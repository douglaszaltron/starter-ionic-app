<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" menu-toggle="left">
          <i class="icon ion-extend-menu"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="drawer"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive item-header-picture item-header-shadow">
      <img src="./assets/img/logo.svg" height="28" />
    </ion-header-bar>
    <ion-content has-bouncing="false" class="item-drawer-scroll">
      <ion-list class="list-borderless">
        <ion-item class="item-light item-drawer-item item-icon-left item-icon-right" ui-sref="drawer.home" menu-close>
          <ui-icon props="stable" name="home"></ui-icon>
          <span>Home</span>
          <ui-icon name="arrow-forward" props="icon-accessory"></ui-icon>
        </ion-item>
        <ion-item class="item-light item-drawer-item item-icon-left item-icon-right" ui-sref="drawer.list" menu-close>
          <ui-icon props="stable" name="list"></ui-icon>
          <span>List</span>
          <ui-icon name="arrow-forward" props="icon-accessory"></ui-icon>
        </ion-item>
        <ion-item class="item-drawer-divider"></ion-item>
        <ion-item class="item-light item-drawer-item help-text-right">
          <small>Version: 1.0.0</small>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
