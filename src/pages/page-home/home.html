<ion-view view-title="Home">
  <ion-nav-title>
    <ion-title>Home</ion-title>
  </ion-nav-title>
  <ion-content>
    <ion-list class="item-card-list">
      <ion-item class="item-card-container">
        <div class="row row-stretch">
          <div class="col col-top">
            <div class="item-card item-card-shadows">
              <div class="item-card-picture welcome-card">
                <img src="./assets/img/shapes.svg" />
              </div>
              <div class="item item-light item-card-header">
                <div class="item-card-subtitle">Get Started</div>
                <div class="item-card-title">Welcome to Ionic</div>
              </div>
              <div class="item item-light item-card-description item-text-wrap">
                <p>Now that your app has been created, you'll want to start building out features and components. Check
                  out some of the resources below for next steps.</p>
              </div>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-list class="list-borderless">
      <ion-item class="item-divider"> Resources </ion-item>
      <ion-item class="item-icon-stable item-icon-left item-icon-right" href="https://beta.ionicframework.com/docs/">
        <ui-icon props="stable" name="book"></ui-icon>
        <span>Ionic Documentation</span>
        <ui-icon name="arrow-forward" props="icon-accessory"></ui-icon>
      </ion-item>
      <ion-item class="item-icon-stable item-icon-left item-icon-right" href="https://beta.ionicframework.com/docs/building/scaffolding">
        <ui-icon props="stable" name="build"></ui-icon>
        <span>Scaffold Out Your App</span>
        <ui-icon name="arrow-forward" props="icon-accessory"></ui-icon>
      </ion-item>
      <ion-item class="item-icon-stable item-icon-left item-icon-right" href="https://beta.ionicframework.com/docs/layout/structure">
        <ui-icon props="stable" name="grid"></ui-icon>
        <span>Change Your App Layout</span>
        <ui-icon name="arrow-forward" props="icon-accessory"></ui-icon>
      </ion-item>
      <ion-item class="item-icon-stable item-icon-left item-icon-right" href="https://beta.ionicframework.com/docs/theming/basics">
        <ui-icon props="stable" name="color-fill"></ui-icon>
        <span>Theme Your App</span>
        <ui-icon name="arrow-forward" props="icon-accessory"></ui-icon>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="item-fab-floating-container">
    <button class="button button-balanced item-fab-floating-button widget">
      <i class="icon ion-extend-chat"></i>
    </button>
  </div>
</ion-view>
